<br/>
<div class="row">
    <div class="col-md-12">
        <h4 class="text-center">Register New Account</h4>
    </div>
</div>
<br>
<div class="card">
    <div class="row">
        <div class="col-md-12 ">
            <div class="form-group">
                <label for="NameText">Client</label>
                <select class="form-control inputFind" name="SelectClients" id="Selectclient" [(ngModel)]="model.clientid">
                 
                    <option *ngFor="let client of clients" [value]="client.clientid">
                      {{client.name }} {{client.lastname}}
                    </option>
                  </select>
                <label for="AccountNumber">Account Number</label>
                <input type="text" class="form-control inputFind" id="Name" [(ngModel)]="model.number">
                <label for="Value">Value</label>
                <input type="number" class="form-control inputFind" id="LastName" [(ngModel)]="model.valueinit">
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-success btn-lg  btn-block" (click)="newAccount()">
                        <fa name="send" style="color: rgb(251, 251, 251); font-size: 20px;"></fa>
                    </a>
                </div>
                <div class="col-md-6">
                    <a class="btn btn-danger btn-lg  btn-block" [routerLink]="['/accounts']">
                        <fa name="undo" style="color: rgb(251, 251, 251); font-size: 20px;"></fa>
                    </a>
                </div>

            </div>

        </div>
    </div>

</div>
