<br/>
<div class="row">
    <div class="col-md-12">
        <h4 class="text-center">Register New Client</h4>
    </div>
</div>
<br>
<div class="card">
    <div class="row">
        <div class="col-md-12 ">
            <div class="form-group">
                <label for="NameText">Name</label>
                <input type="text" class="form-control inputFind" id="Name" [(ngModel)]="model.name">
                <label for="NameText">LastName</label>
                <input type="text" class="form-control inputFind" id="LastName" [(ngModel)]="model.lastname">
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-success btn-lg  btn-block" (click)="newClient()">
                        <fa name="send" style="color: rgb(251, 251, 251); font-size: 20px;"></fa>
                    </a>
                </div>
                <div class="col-md-6">
                    <a class="btn btn-danger btn-lg  btn-block" [routerLink]="['/accounts']">
                        <fa name="undo" style="color: rgb(251, 251, 251); font-size: 20px;"></fa>
                    </a>
                </div>

            </div>

        </div>
    </div>

</div>
